        <label for="">Range <span>*</span></label>
        <input type="range" name="weight" id="weight" style="width: 50%;" min="0" max="100" value="25" step="5" onchange="getValue()">
        <h3 id="output"></h3>
        <br><br>
    </form>
        <script>
            var x=document.getElementById('weight');
            var out=document.getElementById('output');

            function getValue(){
                out.innerText=`${x.value} kg`;
            }
            getValue()
        </script>
