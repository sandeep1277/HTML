<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form input(dropdown)</h1>
    <form action="">
        <label for="">select dropdown</label>
        <select name="" id="" multiple><!-- multiple for selecting more than one user name  -->
            <option value="null">choose username</option>
            <option value="null">sandeep</option>
            <option value="null">pavan</option>
            <option value="null">keka</option>
            <option value="null">rebel</option>

        </select>
        <br><br>
        <label for="">Select with optgroup</label>
        <select name="" id="">
            <optgroup label="front end">
            
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JAVASCRIPT</option>
        </optgroup>

        <optgroup label="backend">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JAVASCRIPT</option>
             </optgroup>
        </select>
        <br><br>
        <label for="">multi line text input</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
