<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>data list</h1>
    <form action="">
        <label for="">City name</label>
        <input type="text" name="city" id="city" list="cityNames">

    </form>
    <datalist id="cityNames">
        <option value="Bengaluru"></option>
        <option value="mysore"></option>
        <option value="tumkur"></option>
    </datalist>
    <br><br>
    <form action="">
        <label for="">phoneNumbers</label>
        <input type="text" name="phone" id="numbers" list="phoneNumbers">

    <datalist id="phoneNumbers">
        <option value="9652448080"></option>
        <option value="96385274410"></option>
        <option value="7894561236"></option>

        
    </datalist>

</body>
</html>
