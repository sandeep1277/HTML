<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pic {
            border: 2px solid #555;
            width: 50%;

        }
    </style>
</head>
<body>
    <h1>canvas tag (2d graphics)</h1>
    <canvas id="pic"></canvas>

    <script>
        var cn=document.getElementById('pic');
        var ctx=cn.getContext("2d");
        ctx.font="20px cursive";
        ctx.fillText("pavan transgender  " , 10,40)
       
    </script>
</body>
</html>
